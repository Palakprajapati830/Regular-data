<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chessboard</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="chessboard">
        <!-- Row 1: Black pieces -->
        <div class="white"><i class="fas fa-chess-rook"></i></div>
        <div class="black"><i class="fas fa-chess-knight"></i></div>
        <div class="white"><i class="fas fa-chess-bishop"></i></div>
        <div class="black"><i class="fas fa-chess-queen"></i></div>
        <div class="white"><i class="fas fa-chess-king"></i></div>
        <div class="black"><i class="fas fa-chess-bishop"></i></div>
        <div class="white"><i class="fas fa-chess-knight"></i></div>
        <div class="black"><i class="fas fa-chess-rook"></i></div>
        <!-- Row 2: Black pawns -->
        <div class="black"><i class="fas fa-chess-pawn"></i></div>
        <div class="white"><i class="fas fa-chess-pawn"></i></div>
        <div class="black"><i class="fas fa-chess-pawn"></i></div>
        <div class="white"><i class="fas fa-chess-pawn"></i></div>
        <div class="black"><i class="fas fa-chess-pawn"></i></div>
        <div class="white"><i class="fas fa-chess-pawn"></i></div>
        <div class="black"><i class="fas fa-chess-pawn"></i></div>
        <div class="white"><i class="fas fa-chess-pawn"></i></div>
        <!-- Rows 3-6: Empty -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- Row 7: White pawns -->
        <div class="white"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-pawn" style="color:gold"></i></div>
        <!-- Row 8: White pieces -->
        <div class="black"><i class="fas fa-chess-rook" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-knight" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-bishop" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-queen" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-king" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-bishop" style="color:gold"></i></div>
        <div class="black"><i class="fas fa-chess-knight" style="color:gold"></i></div>
        <div class="white"><i class="fas fa-chess-rook" style="color:gold"></i></div>
    </div>
</body>

</html>
